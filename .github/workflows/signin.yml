name: signin

on:
  # 定时任务 (每天早上 8 点和下午 5 点)
  # UTC 时间 00:00, 09:00 = 北京时间 08:00, 17:00
  schedule:
    - cron: "0 0 * * *" # 北京时间早上 8:00
    - cron: "0 9 * * *" # 北京时间下午 17:00

  # 允许手动触发
  workflow_dispatch:

jobs:
  signin:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 安装依赖
        run: pnpm install

      - name: 构建
        run: pnpm build

      - name: 创建配置文件
        run: |
          cat > config.yaml << 'EOF'
          dryRun: false

          notification:
            appkey: ${{ secrets.NOTIFICATION_APPKEY }}
            appsecret: ${{ secrets.NOTIFICATION_APPSECRET }}
            toWorkCode: ${{ secrets.NOTIFICATION_TO_WORK_CODE }}
            groupId: ${{ secrets.NOTIFICATION_GROUP_ID }}

          users:
            - userId: ${{ secrets.USER_ID_1 }}
              userName: ${{ secrets.USER_NAME_1 }}
              cookie: ${{ secrets.USER_COOKIE_1 }}
            - userId: ${{ secrets.USER_ID_2 }}
              userName: ${{ secrets.USER_NAME_2 }}
              cookie: ${{ secrets.USER_COOKIE_2 }}
            - userId: ${{ secrets.USER_ID_3 }}
              userName: ${{ secrets.USER_NAME_3 }}
              cookie: ${{ secrets.USER_COOKIE_3 }}
            - userId: ${{ secrets.USER_ID_4 }}
              userName: ${{ secrets.USER_NAME_4 }}
              cookie: ${{ secrets.USER_COOKIE_4 }}
          EOF

      - name: 执行签到
        run: node dist/index.js
